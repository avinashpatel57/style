<!doctype html>
<html>
  <head>
    <title>IStyleYou Product Plugin</title>
    <script src="popup.js"></script>
    <style>
			img{float:left;}
			div.row{padding: 10px 0;height: 10px;}
			div.label{float:left; width:100px;}
			div.input{float:left; max-width:400px;}
			div.input input{width: 400px;}
			div.input textarea{width: 400px; height: 100px;}
    </style>
  </head>
  <body style="width: 500px;">
    <h1>IStyleYou:  Add Product</h1>
	<div class="row">
		<button id="fetch">Fetch this product!</button> <button id="save">Save this product!</button>
		<input type="hidden" name="url" id="url" />
		<input type="hidden" name="merchant" id="merchant" />
	</div>
    <br/>
		
    <div class="row">
		<div class="label">Name:</div>
		<div class="input"><input name="name" id="name" type="text" value=""/></div>
    </div>

	<div class="row">
		<div class="label">Category:</div>
		<div class="input"><input name="category" id="category" type="text" value=""/></div>
	</div>

	<div class="row">
		<div class="label">Brand:</div>
		<div class="input"><input name="brand" id="brand" type="text" value=""/></div>
	</div>

	<div class="row">
		<div class="label">Gender:</div>
		<div class="input"><input name="gender" id="gender" type="text" value=""/></div>
	</div>

	<div class="row">
		<div class="label">Price:</div>
		<div class="input"><input name="price" id="price" type="text" value=""/></div>
    </div>

	<div class="row">
		<div class="label">Primary color:</div>
		<div class="input"><input name="color1" id="color1" type="text" value=""/></div>
    </div>

	<div class="row">
		<div class="label">Secondary color:</div>
		<div class="input"><input name="color2" id="color2" type="text" value=""/></div>
    </div>

	<div class="row">
		<div class="label">Description:</div>
		<div class="input"><textarea name="desc" id="desc" ></textarea></div>
    </div>
    
	<div class="row">
		<div class="label">Images:</div>
		<div class="input images" style="display:block; overflow:hidden;">
			<input type="hidden" name="images" id="images" />
		</div>
    </div>

  </body>
</html>
